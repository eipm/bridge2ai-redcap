name: Trigger ReproSchema to RedCap workflow

on:
  push:
    tags:
      - '*'

jobs:
  trigger:
    runs-on: ubuntu-latest

      - name: Trigger workflow to build ReproSchema from RedCap
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.B2AI_REDCAP2RS_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/sensein/b2ai-redcap2rs/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"main"}'